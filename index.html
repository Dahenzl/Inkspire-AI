<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkspire AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body
    class="h-full min-h-screen bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 m-0 overflow-hidden flex">
    <aside class="w-16 bg-gray-800 text-white flex flex-col items-center">
        <button id="pencil-btn" class="tool-btn group" data-tooltip="Pencil">
            <i data-lucide="pencil" class="w-8 h-8 group-hover:scale-110 group-active:text-indigo-400 group-active:scale-95 transition-all duration-200"></i>
        </button>
        <button id="eraser-btn" class="tool-btn group" data-tooltip="Eraser">
            <i data-lucide="eraser" class="w-8 h-8 group-hover:scale-110 group-active:text-indigo-400 group-active:scale-95 transition-all duration-200"></i>
        </button>
        <button id="clear-btn" class="tool-btn group" data-tooltip="Clear All">
            <i data-lucide="trash-2" class="w-8 h-8 group-hover:scale-110 group-active:text-indigo-400 group-active:scale-95 transition-all duration-200"></i>
        </button>
        <div id="color-selector" class="flex flex-col items-center gap-6 mt-auto mb-auto">
            <button
                class="color-btn w-8 h-8 rounded-full bg-black border-2 border-white hover:scale-110 ring-4 ring-offset-2 ring-indigo-500 transition-all duration-200"
                data-color="#000000" data-original="black"></button>
            <button
                class="color-btn w-8 h-8 rounded-full bg-red-500 border-2 border-white hover:scale-110 transition-all duration-200"
                data-color="#ff0000"></button>
            <button
                class="color-btn w-8 h-8 rounded-full bg-green-500 border-2 border-white hover:scale-110 transition-all duration-200"
                data-color="#00ff00"></button>
            <button
                class="color-btn w-8 h-8 rounded-full bg-blue-500 border-2 border-white hover:scale-110 transition-all duration-200"
                data-color="#0000ff"></button>
            <button
                class="color-btn w-8 h-8 rounded-full bg-yellow-400 border-2 border-white hover:scale-110 transition-all duration-200"
                data-color="#ffff00"></button>
            <button
                class="color-btn w-8 h-8 rounded-full bg-purple-500 border-2 border-white hover:scale-110 transition-all duration-200"
                data-color="#800080"></button>
            <div
                class="color-btn w-8 h-8 rounded-full border-2 border-white hover:scale-110 transition-all duration-200 relative overflow-hidden cursor-pointer">
                <input type="color" id="custom-color" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
            </div>
        </div>
        <button id="download-btn" class="sidebar-btn group">
            <i data-lucide="download" class="w-8 h-8 group-hover:scale-110 group-active:text-indigo-400 group-active:scale-95 transition-all duration-200"></i>
        </button>
        <button id="enhance-btn" class="sidebar-btn group">
            <i data-lucide="sparkles" class="w-8 h-8 group-hover:scale-110 group-active:text-indigo-400 group-active:scale-95 transition-all duration-200"></i>
        </button>
        <button id="toggle-theme" class="sidebar-btn group">
            <i data-lucide="moon-star" class="w-8 h-8 group-hover:scale-110 group-active:text-indigo-400 group-active:scale-95 transition-all duration-200"></i>
        </button>
    </aside>

    <main class="flex-1 relative">
        <div id="canvas-container" class="w-full h-full absolute top-0 left-0"></div>
        <div id="enhanced-output"
            class="absolute top-4 left-20 bg-white bg-opacity-90 dark:bg-gray-800 p-2 rounded shadow text-sm hidden">
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
